<template name="applicantComments">
  <div class="row">
    <div class="col s2 sidenavbar">
      {{> sidenavbar}}
    </div>
    <div class="col s10">
      <br/>
      <div class="col s12 m2">
        <img src="http://placehold.it/120x140" class="applicantimg">
      </div>
      <div class="col s12 m10">
        <div class="">
          <span class="">{{applicant.firstName}} {{applicant.lastName}}</span>
          <p>Email Address: {{applicant.email}}</p>
          <p>College: {{applicant.college}}</p>

        </div>
      </div>

      <br/>
      <div class="row">
        <h5>Comments</h5>
        <ul>
          {{#each comments}}
          <li>
            <div class="col s12">
             {{comment}}

           </div>

         </li>
         {{/each}}
       </ul>
     </div>
     <div class="row">
      {{> quickForm collection="Comments" id="insertCommentsForm" type="insert"}}
    </div>  
  </div>



</div>
</template>
