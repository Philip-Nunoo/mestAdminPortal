<!-- settings.html -->
<template name='settings'>
	<div id="settings-dash">
		<div class="row">
			<div class="large-3 columns">
				<ul class="stack button-group radius" style="margin-bottom: 20px;">
					<li>
						<a href="{{pathFor 'settings' _id='newSettings' }}" class="button success tiny newItems">new settings</a>
					</li>
					<li>
					<a href="{{pathFor 'settings' _id='newStage'}}" class="button success tiny newItems">Add Stage</a>
					</li>
				</ul>
				<div>
					<ul class="stack button-group radius">
						{{#each allSettings}}
						<li>
							<a href="{{pathFor 'settings' _id=this._id }}" class="button tiny updateSettings">{{title}}</a>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
			<div class="large-9 columns">
				<div id="settingsHolder">
				</div>
				<!-- <h4>Application settings</h4>
				<fieldset>
					<legend></legend>
					{{>Template.dynamic template=template data=dataContext}}
				</fieldset> -->
			</div>
		</div>
	</div>
</template>
