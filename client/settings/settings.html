<!-- settings.html -->
<template name='settings'>
	<div id="settings-dash">
		<div class="row">
			<div class="large-2 columns">
				<a href="">new </a>
			</div>
			<div class="large-10 columns">
				<fieldset>
					<legend><h4>Application settings</h4></legend>

					<div class="item">
						<label for="group1NotificationDate">Group 1 interview notification date</label>
						<input type='date'>
					</div>
					<div class="item">
						<label for="group2NotificationDate">Group 2 interview notification date</label>
						<input type='date'>
					</div>
					<div class="item">
						<label for="finalNotificationDate">Final notification date</label>
						<input type='date'>
					</div>
					<div class="item">
						<label for="eitAlumni">Eit Alumni Notification date</label>
						<input type='date'>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</template>
