<template name="prospects">

  <div class="row">
    <div class="col s6">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="{{pathFor 'prospects'}}">All</a></li>
        <li class="tab col s3"><a href="{{pathFor 'prospectsCategory' category='fellows'}}">Fellows</a></li>
        <li class="tab col s3"><a href="{{pathFor 'prospectsCategory' category='eit'}}">EITS</a></li>
        <li class="tab col s3"><a href="{{pathFor 'prospectsCategory' category='staff'}}">Staffs</a></li>
        <li class="tab col s3"><a href="{{pathFor 'prospectsCategory' category='investor'}}">Investors</a></li>
        <li class="tab col s3"><a href="{{pathFor 'prospectsCategory' category='others'}}">Others</a></li>
      </ul>
    </div>

    <div class="col s6">
      <div class="row">
        <div class="col s10">
          &nbsp;
        </div>
        <div class="col s2">
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add</a>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">

           {{#autoForm collection="Prospects" id="addProspect" type="insert"}}
          <div class="modal-content">
          <div class="row">
          <div class = 'col s6'>
          {{> afQuickField name='firstName' }}
          </div>
          <div class = 'col s6'>
      {{> afQuickField name='lastName' }}
      </div>
          <div class = 'col s6'>
      {{> afQuickField name='email'}}
      </div>
          <div class = 'col s6'>
      {{> afQuickField name='contact' }}
      </div>
          <div class = 'col s6'>
      {{> afQuickField name='category' }}
      </div>
          <div class = 'col s6'>
      {{> afQuickField name='description' }}
      </div>
      </div>
          </div>
          <div class="modal-footer">
           <button type="submit" class="btn btn-primary">Submit</button>
            <a type="submit"  class="waves-effect waves-green btn-flat modal-action modal-close">Agree</a>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>

    <!-- <div id="test1" class="col s12">{{> fellows}}</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
    <div id="test5" class="col s12">Test 5</div> -->
  </div>


 {{#each prospects}}
  <div class="row">
    <div class="col s12 m4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{firstName}} {{lastName}}</span>
          <p>Email Address: {{email}}</p>
          <p>Mobile Number: {{contact}}</p>
        </div>
        <div class="card-action">
          <a href="#">{{description}}</a>
        </div>
      </div>
    </div>
  </div>
{{/each}}


  <script type="text/javascript">
    $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
    
  </script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('ul.tabs').tabs();
    });
  </script>

</template>
