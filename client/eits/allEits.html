<!-- allEits.html -->
<template name='allEits'>
	<div class="all_eits_dash">
		<a href="#" class="button tiny radius round newApplicant">Add Eit</a>
		<input type="file" id="files" name="files[]" multiple>
	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>College</th>
					<th>Date Created</th>
					<th>stage</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each eits}}
				<tr>
					<td>{{firstName}}</td>
					<td>{{college}}</td>
					<td>{{createdAt}}</td>
					<td>status</td>
					<td>
						<a href="">view</a> 
						<a href="">update</a>
						<a href="">comments</a>
						<a href="" class="remove">remove</a>

					</td>
				</tr>
				{{else}}
				<tr>
					<td colspan="5" style="text-align: center;">
						No Eit created yet
						<div class="all_eits_dash">
							<a href="#" class="button tiny radius round newApplicant">Add Eit</a>
							<input type="file" id="files" name="files[]" multiple>
						</div>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
