<!-- allEits.html -->
<template name='allEits'>
	<div class="all_eits_dash">
		<a href="{{pathFor 'newEit'}}" class="button tiny radius round newEit">Add Eit</a>
		<input type="file" id="files" name="files"/>
		<input type="button" value="upload" class="uploadFile"/>
	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>College</th>
					<th>Date Created</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each eits}}
				<tr>
					<td>{{firstName}}</td>
					<td>{{college}}</td>
					<td>{{moment createdAt}}</td>
					<td>
						<a href="" class="view">view</a> 
						<a href="{{pathFor 'editEit' _id=this._id}}">update</a>
						<!-- <a href="">comments</a> -->
						<a href="" class="remove">remove</a>
					</td>
				</tr>
				{{else}}
				<tr>
					<td colspan="5" style="text-align: center;">
						No Eit created yet
						<div class="all_eits_dash">
							<a href="#" class="button tiny radius round newApplicant">Add Eit</a>
							<input type="file" id="files" name="files[]" multiple>
						</div>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div id="viewModal" class="reveal-modal" style="style='width: 40%;border-radius: 10px;'" data-reveal>
		{{>viewEit}}
		<a class="close-reveal-modal" style="font-weight: 100;">&#215;</a>
	</div>
</template>
