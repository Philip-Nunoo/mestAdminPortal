<template name="dashboard">
  <div class="dashboard">
    <div class="notice">
      <h4>Welcome to the mest register portal</h4>
      <p>
        You can find all prospective, current and past members of the mest community
      </p>
      <p>
        This provides an intuitive way for admin staffs to seamlessly monitor processes beginning from the application stage till one becomes an alumni.
      </p>
    </div>
    <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-4">
      {{#each item}}
      <li>
        <div class="dash-board">
          <div class="holder">
            <i class="fa fa-university">
            </i>
            <div class="info">
              <div class="number">
                {{numberOfProspects}}
              </div> Total number of prospects
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="dash-board">
          <div class="holder">
            <i class="fa fa-mortar-board"></i>
            <div class="info">
              <div class="number">{{numberOfApplicants}}
              </div> Total number of applicants
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="dash-board">
          <div class="holder">
            <i class="fa fa-bus"></i>
            <div class="info">
              <div class="number">{{numberOfEits}}
              </div> Total Number of eits
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="dash-board">
          <div class="holder">
            <i class="fa fa-trophy"></i>
            <div class="info">            <div class="number">{{numberOfAlumnis}}
            </div> Total number of alumni
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
</template>
